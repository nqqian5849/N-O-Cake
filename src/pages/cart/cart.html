<ion-header>

  <ion-navbar>
    <ion-title>cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align:center">
  <div *ngIf="myList.length == 0">
    <img src="../../assets/img/404/404_img1.png" alt=""><br>
    <img src="../../assets/img/404/404_img2.png" alt="">
    <button ion-button block color="secondary">逛逛去</button>
  </div>


    <ion-list >
      <ion-item *ngFor="let tmp of myList">
        <ion-checkbox [(ngModel)]="tmp.isSelected" (ngModelChange)="handleSelectedOne()"></ion-checkbox>
        <ion-thumbnail item-end>
          <ion-grid>
            <ion-row>
              <ion-col>
                <img [src]="'../../assets/'+tmp.pic" alt="">
              </ion-col>
              <ion-col>
                <h3>{{tmp.title}}</h3>         
                <p color="red">{{tmp.price|currency:"CNY"}}</p>
                <button>+</button>
                <span>{{tmp.count}}</span>
                <button>-</button>
              </ion-col>
            </ion-row>
          </ion-grid>

        </ion-thumbnail>
      </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col col-2>
        <ion-checkbox [(ngModel)]="isAllSelected" (ngModelChange)="handleSelsctAll()"></ion-checkbox>
      </ion-col>
      <ion-col>
        全选 合计 {{calcAll()}}
      </ion-col>
        <ion-col>
          <button ion-button block color="danger" (click)="jump()">去结算</button>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
