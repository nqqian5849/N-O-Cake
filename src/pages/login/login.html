<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="text-align:center">
  <img src="../../assets/imgs/c-2.jpg" alt="" style="border-radius:50%; width:100px; height:100px;" >
  <ion-list>
    <ion-item>
      <ion-label for="uname">姓名:</ion-label>
      <ion-input [(ngModel)]="myName" type="text" id="uname" placeholder="请输入用户名"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label for="upw">密码:</ion-label>
      <ion-input [(ngModel)]="myPwd" type="password" id="upw" placeholder="请输入密码"></ion-input>
    </ion-item>
  </ion-list>

  <ion-grid>
      <ion-row>
          <ion-col col-6 style="text-align:left">
            <button ion-button clear color="dark">免费注册</button>
          </ion-col>
          <ion-col col-6 style="text-align:right">
              <button ion-button clear color="dark">忘记密码</button>
            </ion-col>
        </ion-row>
  </ion-grid>

  <button (click)="login()" ion-button block color="danger" round>登录</button>
</ion-content>
