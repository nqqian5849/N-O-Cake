<ion-header>

  <ion-navbar>
    <ion-title>order-confirm</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--实现一个缩略图列表-->
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start>
        <ion-icon name="pin"></ion-icon>
      </ion-thumbnail>
      <h3>收货人</h3>
      <p>收货地址: 北京万寿路...</p>
    </ion-item>
    <ion-item *ngFor="let tmp of myList">
      <ion-thumbnail item-start>
        <img [src]="'../../assets/'+tmp.pic" alt="">
      </ion-thumbnail>
      <h3>{{tmp.title}}</h3>
      <p>{{tmp.spec}}</p>
      <p style="color:red">{{tmp.price+'x'+tmp.count}}</p>
    </ion-item>
  </ion-list>

  <button ion-button block color="secondary" (click)="showModal()">在线支付</button>
</ion-content>
