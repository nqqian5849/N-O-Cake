  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-slides autoplay=2000 loop=true pager=true style="height:200px" *ngIf="details.picList">
    <ion-slide *ngFor="let tmp of details.picList">
      <img [src]="'../../assets/'+tmp.md" alt="">
    </ion-slide>
  </ion-slides>
  <h4>{{details.title}}</h4>
  <p style="color:red">{{details.subtitle}}</p>
  <p style="color:red">{{details.price | currency}}</p>


</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col col-2>
        <button ion-button clear color="dark" [navPush]="notFound">
          <ion-icon name="heart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear color="dark" [navPush]="cart">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-2>
        <button ion-button clear color="dark" [navPush]="notFound">
          <ion-icon name="bookmark"></ion-icon>
        </button>
      </ion-col>
      <ion-col col-6>
        <button (click)="addToCart()" color="danger" ion-button block>加入购物车</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
